<h2>Add new movimentation</h2>

<div id="message" role="alert" class="mx-auto alert" [innerHTML]="msg">
</div>

<form [formGroup]="movimentationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="row">
            <div class="col-1">
                <label for="date">Date</label>
            </div>
            <div class="col">
                <input type="date" class="form-control" id="date" name="date" formControlName="date">
            </div>
            <div class="col-1">
                <label for="period">Period</label>
            </div>
            <div class="col">
                <select class="form-control" id="periods" name="period" formControlName="periodId">
                    <option *ngFor="let period of periods" [value]="period.id">{{ period.description }}</option>
                </select>
            </div>
            <div class="col-1">
                <label for="Value">Value</label>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="value" name="value" formControlName="value">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-1">
                <label for="Description">Description</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="description" name="description"
                    formControlName="description">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-1">
                <label for="Category">Category</label>
            </div>
            <div class="col">
                <select class="form-control" id="category" name="category" formControlName="categoryId">
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>
            <div class="col-1">
                <label for="institution">Institution</label>
            </div>
            <div class="col">
                <select class="form-control" id="institutions" name="institution" formControlName="institutionId">
                    <option *ngFor="let institution of institutions" [value]="institution.id">{{ institution.name }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </div>

    </div>
</form>

<div *ngIf="newCat" class="mt-3" style="background-color: rgba(240, 240, 240, 0.75)">
<pre>{{ newCat | json }}</pre>
</div>
