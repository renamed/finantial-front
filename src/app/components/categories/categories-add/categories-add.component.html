<h2>Create new category</h2>

<div id="message" role="alert" class="text-center alert">
  {{ msg }}
</div>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="form-group">
    <!-- Espaço entre linhas -->
    <div class="row align-items-center mb-4">
      <div class="col-2 text-end">
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
    </div>

    <div class="row align-items-center mb-4">
      <div class="col-2 text-end">
        <label for="parent" class="form-label">Parent</label>
      </div>
      <div class="col-10">
        <select class="form-control" id="parent" formControlName="parent" required>
          <option *ngFor="let category of flatCategories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Centralizar botão com espaçamento superior -->
  <div class="row mt-4">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
